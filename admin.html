<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Elegant Events Hall</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f9fafb;
            padding: 20px;
        }
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        .admin-header h1 {
            color: #e11d48;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: linear-gradient(135deg, #e11d48 0%, #be123c 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }
        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .stat-card p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        .bookings-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .bookings-table th {
            background: #f3f4f6;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid #e5e7eb;
        }
        .bookings-table td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
        }
        .bookings-table tr:hover {
            background: #f9fafb;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }
        .status-confirmed {
            background: #d1fae5;
            color: #065f46;
        }
        .status-cancelled {
            background: #fecaca;
            color: #991b1b;
        }
        .action-btn {
            padding: 8px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        .btn-confirm {
            background: #10b981;
            color: white;
        }
        .btn-confirm:hover {
            background: #059669;
        }
        .btn-cancel {
            background: #ef4444;
            color: white;
        }
        .btn-cancel:hover {
            background: #dc2626;
        }
        .btn-delete {
            background: #6b7280;
            color: white;
        }
        .btn-delete:hover {
            background: #4b5563;
        }
        .no-bookings {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        .filter-section {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .filter-section select, .filter-section input {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div>
                <h1>Admin Panel</h1>
                <p>Manage bookings and reservations</p>
            </div>
            <a href="index.html" class="btn btn-secondary">Back to Website</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3 id="totalBookings">0</h3>
                <p>Total Bookings</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                <h3 id="confirmedBookings">0</h3>
                <p>Confirmed</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                <h3 id="pendingBookings">0</h3>
                <p>Pending</p>
            </div>
            <div class="stat-card" style="background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);">
                <h3 id="totalRevenue">$0</h3>
                <p>Total Revenue</p>
            </div>
        </div>

        <div class="filter-section">
            <select id="hallFilter" onchange="loadBookings()">
                <option value="">All Halls</option>
                <option value="small">Intimate Hall</option>
                <option value="big">Grand Ballroom</option>
            </select>
            <select id="statusFilter" onchange="loadBookings()">
                <option value="">All Status</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="cancelled">Cancelled</option>
            </select>
            <input type="text" id="searchFilter" placeholder="Search by name or email..." onkeyup="loadBookings()">
        </div>

        <div id="bookingsContainer">
            <p class="no-bookings">Loading bookings...</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        async function loadBookings() {
            try {
                const response = await fetch(`${API_URL}/bookings`);
                if (!response.ok) throw new Error('Failed to load bookings');

                let bookings = await response.json();

                // Apply filters
                const hallFilter = document.getElementById('hallFilter').value;
                const statusFilter = document.getElementById('statusFilter').value;
                const searchFilter = document.getElementById('searchFilter').value.toLowerCase();

                if (hallFilter) {
                    bookings = bookings.filter(b => b.hall === hallFilter);
                }
                if (statusFilter) {
                    bookings = bookings.filter(b => b.status === statusFilter);
                }
                if (searchFilter) {
                    bookings = bookings.filter(b =>
                        b.name.toLowerCase().includes(searchFilter) ||
                        b.email.toLowerCase().includes(searchFilter)
                    );
                }

                // Update stats
                document.getElementById('totalBookings').textContent = bookings.length;
                document.getElementById('confirmedBookings').textContent =
                    bookings.filter(b => b.status === 'confirmed').length;
                document.getElementById('pendingBookings').textContent =
                    bookings.filter(b => b.status === 'pending').length;
                document.getElementById('totalRevenue').textContent =
                    '$' + bookings.reduce((sum, b) => sum + b.total, 0).toLocaleString();

                // Display bookings
                const container = document.getElementById('bookingsContainer');

                if (bookings.length === 0) {
                    container.innerHTML = '<p class="no-bookings">No bookings found</p>';
                    return;
                }

                const tableHTML = `
                    <table class="bookings-table">
                        <thead>
                            <tr>
                                <th>Booking ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Hall</th>
                                <th>Date</th>
                                <th>Guests</th>
                                <th>Package</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${bookings.map(booking => `
                                <tr>
                                    <td>#${booking.id.substr(0, 8)}</td>
                                    <td>${booking.name}</td>
                                    <td>${booking.email}</td>
                                    <td>${booking.phone}</td>
                                    <td>${booking.hall === 'small' ? 'Intimate' : 'Grand'}</td>
                                    <td>${booking.date}</td>
                                    <td>${booking.guests}</td>
                                    <td>${booking.package}</td>
                                    <td>$${booking.total.toLocaleString()}</td>
                                    <td>
                                        <span class="status-badge status-${booking.status}">
                                            ${booking.status}
                                        </span>
                                    </td>
                                    <td>
                                        ${booking.status === 'pending' ? `
                                            <button class="action-btn btn-confirm"
                                                onclick="updateStatus('${booking.id}', 'confirmed')">
                                                Confirm
                                            </button>
                                            <button class="action-btn btn-cancel"
                                                onclick="updateStatus('${booking.id}', 'cancelled')">
                                                Cancel
                                            </button>
                                        ` : ''}
                                        <button class="action-btn btn-delete"
                                            onclick="deleteBooking('${booking.id}')">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;

                container.innerHTML = tableHTML;
            } catch (error) {
                console.error('Error loading bookings:', error);
                document.getElementById('bookingsContainer').innerHTML =
                    '<p class="no-bookings" style="color: #ef4444;">Error loading bookings. Make sure the server is running.</p>';
            }
        }

        async function updateStatus(id, status) {
            try {
                const response = await fetch(`${API_URL}/bookings/${id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });

                if (response.ok) {
                    alert(`Booking ${status} successfully!`);
                    loadBookings();
                } else {
                    alert('Failed to update booking');
                }
            } catch (error) {
                console.error('Error updating booking:', error);
                alert('Error updating booking');
            }
        }

        async function deleteBooking(id) {
            if (!confirm('Are you sure you want to delete this booking?')) return;

            try {
                const response = await fetch(`${API_URL}/bookings/${id}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('Booking deleted successfully!');
                    loadBookings();
                } else {
                    alert('Failed to delete booking');
                }
            } catch (error) {
                console.error('Error deleting booking:', error);
                alert('Error deleting booking');
            }
        }

        // Load bookings on page load
        document.addEventListener('DOMContentLoaded', loadBookings);
    </script>
</body>
</html>
