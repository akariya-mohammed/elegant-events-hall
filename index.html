<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Events Hall - Wedding & Event Venue</title>
    <link rel="stylesheet" href="style.css">

    <!-- INTERNAL CALENDAR STYLE -->
    <style>
        .calendars-wrapper {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        .calendar-section { background: white; border-radius: 15px; padding: 25px; 
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); }
        .hall-title { text-align: center; color:#667eea; margin-bottom:5px; font-size:1.5rem; }
        .hall-capacity { text-align:center; color:#666; margin-bottom:20px; }
        .calendar-header { display:flex; justify-content:space-between; 
            align-items:center; margin-bottom:15px; }
        .calendar-header button {
            background:#667eea; color:white; border:none; padding:8px 15px;
            border-radius:5px; cursor:pointer;
        }
        .calendar-header button:hover { background:#5568d3; }
        .month-year { font-size:1.2rem; font-weight:600; }
        .calendar-grid { display:grid; grid-template-columns:repeat(7,1fr); gap:8px; }
        .day-header { text-align:center; font-weight:600; color:#667eea; padding:10px; }
        .day-cell { aspect-ratio:1; display:flex; align-items:center; justify-content:center;
            border-radius:8px; cursor:pointer; transition:0.3s; }
        .day-cell.empty { cursor:default; }
        .day-cell.past { color:#ccc; cursor:not-allowed; }
        .day-cell.available { background:#e8f5e9; color:#2e7d32; font-weight:500; }
        .day-cell.available:hover { background:#4caf50; color:white; transform:scale(1.1); }
        .day-cell.booked { background:#ffebee; color:#c62828; cursor:not-allowed; }
        .day-cell.today { border:2px solid #667eea; }

        .legend { display:flex; justify-content:center; gap:30px; margin-top:30px; }
        .legend-item { display:flex; align-items:center; gap:12px; }
        .legend-box { width:28px; height:28px; border-radius:4px; }
        .legend-box.available { background:#e8f5e9; }
        .legend-box.booked { background:#ffebee; }
        .legend-box.today { border:2px solid #667eea; background:white; }

        /* Modal */
        .booking-modal {
            display:none; position:fixed; top:0; left:0; width:100%; height:100%;
            background:rgba(0,0,0,0.7); z-index:1000; justify-content:center; align-items:center;
        }
        .booking-modal.active { display:flex; }
        .modal-content {
            background:white; padding:30px; border-radius:15px; width:90%; max-width:450px;
        }
        .modal-buttons { display:flex; gap:15px; margin-top:20px; }
        .modal-buttons button {
            flex:1; padding:12px; border:none; border-radius:8px; cursor:pointer;
        }
        .btn-book-modal { background:#4caf50; color:white; }
        .btn-cancel-modal { background:#ddd; }

        @media(max-width:768px){ .calendars-wrapper{ grid-template-columns:1fr; } }
    </style>
</head>
<body>
